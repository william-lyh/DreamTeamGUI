<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Tree Example</title>

    <style>

        .node {
            cursor: pointer;
        }

        .node circle {
            stroke-width: 3px;
        }

        .new circle {
            fill: coral;
            stroke: coral;
        }

        .in-process circle {
            fill: burlywood;
            stroke: burlywood;
        }

        .learned circle {
            fill: darkolivegreen;
            stroke: darkolivegreen;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        #legends-wrapper {
            display: flex;
            justify-content: center;
            justify-items: center;
        }

        #legends {
         margin: 50px;
        }

        #graphviz-container {
            margin-left: 25%;
            width: 50%;
            overflow: scroll;
            padding: 20px;
            border: solid 3px #808080;
        }

    </style>

</head>

<body>
    <div id="legends-wrapper">
        <div id="legends">
        <h2> {{ course_name }}</h2>
        </div>
    </div>
    <div id="graphviz-container">
        {{ graphviz_svg }}
    </div>
</body>
</html>
